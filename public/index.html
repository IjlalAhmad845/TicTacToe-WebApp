<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>TIC TAC TOE</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <div class="w-full h-screen bg-gray-700 flex justify-center items-center">
      <div
        class="w-[22rem] h-[40rem] sm:w-[45rem] sm:h-[30rem] bg-gray-800 shadow-xl shadow-gray-900 rounded-3xl flex flex-col sm:flex-row"
      >
        <div
          id="left"
          class="flex-1 sm:flex-none w-full sm:w-1/3 sm:h-full rounded-3xl bg-blue-500 flex flex-col gap-5 sm:gap-6"
        >
          <div class="text-gray-800 text-center font-bold text-3xl mt-6">
            TIC TAC TOE
          </div>
          <hr class="border-gray-700 border-t-2" />
          <div class="flex mx-12 sm:mx-4 justify-between sm:mt-6">
            <div class="font-bold">Mode:</div>
            <select
              id="mode"
              class="w-28 appearance-none bg-gray-700 border-2 border-gray-800 text-white rounded-md px-2"
            >
              <option>vs Player</option>
              <option>vs AI</option>
            </select>
          </div>

          <div class="flex mx-12 sm:mx-4 justify-between">
            <div class="font-bold">Difficulty:</div>
            <select
              id="difficulty"
              class="opacity-50 pointer-events-none w-28 appearance-none bg-gray-700 border-2 border-gray-800 text-white rounded-md px-2"
            >
              <option>Kid</option>
              <option>Enemy</option>
              <option>God</option>
            </select>
          </div>

          <div class="flex mx-12 sm:mx-4 justify-between">
            <div class="font-bold">Marker:</div>
            <select
              id="marker"
              class="w-28 appearance-none bg-gray-700 border-2 border-gray-800 text-white rounded-md px-2"
            >
              <option value="O">O</option>
              <option value="X">X</option>
            </select>
          </div>

          <div class="flex justify-center gap-4 mb-4 sm:mb-0 sm:mt-4">
            <button
              id="start"
              class="w-20 h-8 bg-gray-800 text-white font-bold rounded-md shadow-lg shadow-gray-700 hover:shadow-gray-800 active:shadow-md"
            >
              Start
            </button>
            <button
              id="reset"
              class="w-20 h-8 bg-gray-800 text-white font-bold rounded-md shadow-lg shadow-gray-700 hover:shadow-gray-800 active:shadow-md"
            >
              Reset
            </button>
          </div>
        </div>
        <div
          id="right"
          class="flex-1 sm:flex-none w-full sm:w-2/3 p-8 opacity-50 pointer-events-none flex flex-col gap-2 justify-center items-center"
        >
          <div
            class="w-full h-full grid grid-cols-3 grid-flow-row gap-5 transition-opacity duration-700"
          >
            <div id="element-1" class="grid-element"></div>
            <div id="element-2" class="grid-element"></div>
            <div id="element-3" class="grid-element"></div>
            <div id="element-4" class="grid-element"></div>
            <div id="element-5" class="grid-element"></div>
            <div id="element-6" class="grid-element"></div>
            <div id="element-7" class="grid-element"></div>
            <div id="element-8" class="grid-element"></div>
            <div id="element-9" class="grid-element"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./controllers/storageController.js"></script>
    <script type="module" src="./controllers/menuController.js"></script>
    <script type="module" src="./controllers/hoverController.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
